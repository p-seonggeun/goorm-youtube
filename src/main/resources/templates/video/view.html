<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/home-layout}">

    <!-- 메인 컨텐츠 -->
    <main layout:fragment="content" class="flex-grow p-8">
    <h1 class="text-2xl font-bold mb-6">동영상 정보</h1>
    <div class="bg-white p-4 rounded-lg shadow-lg">
            <div>
                <p><strong>동영상:</strong> <span><video  th:src="${posts.video}" controls alt="Video" class="w-full h-full object-cover" /></span></p>
                <p><strong>썸네일:</strong> <span><img  th:src="${posts.videoThumnail}" alt="Channel avatar" class="w-full h-full object-cover"></span></p>
                <p><strong>제목:</strong> <span th:text="${posts.title}"></span></p>
                <p><strong>내용:</strong> <span th:text="${posts.content}"></span></p>
                <p><strong>공개 여부:</strong> <span th:text="${posts.publishYn}"></span></p>
                <p><strong>등록일:</strong> <span th:text="${posts.regDate}"></span></p>
            </div>
    </div>
    <div class="w-full pt-4 text-right">
        <a th:href="@{'/videos'}" class="bg-green-500 text-white rounded-lg px-4 py-2">목록으로</a>
    </div>
    </main>

</html>
