<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/home-layout}">

    <!-- 메인 컨텐츠 -->
    <main layout:fragment="content" class="flex-grow p-8">
    <h1 class="text-2xl font-bold mb-6">동영상 목록</h1>
    <table class="min-w-full bg-white">
        <thead class="bg-gray-200">
            <tr>
                <th class="py-2 px-4">번호</th>
                <th class="py-2 px-4">썸네일</th>
                <th class="py-2 px-4">제목</th>
                <th class="py-2 px-4">공개여부</th>
                <th class="py-2 px-4">등록자</th>
                <th class="py-2 px-4">등록일시</th>
                <th class="py-2 px-4">관리</th>
            </tr>
        </thead>
        <tbody>
            <!-- 여기에는 반복되는 행이 들어갑니다 -->
            <tr th:each="post : ${posts}">
                <td class="border px-4 py-2">1</td>
                <td class="border px-4 py-2">
                    <a th:href="@{'/videos/' + ${post.videoSeq}}" class="text-blue-500 hover:underline"><img  th:src="${post.videoThumnail}" alt="Channel avatar" class="w-32 object-cover"></a>
                </td>
                <td class="border px-4 py-2">
                    <a th:href="@{'/videos/' + ${post.videoSeq}}" class="text-blue-500 hover:underline" th:text="${post.title}"></a>
                </td>
                <td class="border px-4 py-2">
                    <a th:href="@{'/videos/' + ${post.videoSeq}}" class="text-blue-500 hover:underline" th:text="${post.publishYn}"></a>
                    <a th:href="@{'/videos/' + ${post.videoSeq} + '/publishyn'}" class="bg-blue-500 text-white my-8 px-2 py-2">정지</a>
                </td>
                <td class="border px-4 py-2" th:text="${post.regDate}"></td>
                <td class="border px-4 py-2">
                    <a th:href="@{'/videos/' + ${post.videoSeq} + '/update'}" class="text-blue-500 hover:underline">수정</a>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- 페이징 -->
        <div th:replace="fragments/pagination :: paginationFragment"></div>
        <div class="w-full pt-4 text-right">
            <a th:href="@{'/videos/create'}" class="bg-green-500 text-white rounded-lg px-4 py-2">등록</a>
        </div>
    </main>

</html>
